<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Send to Slack web interface (temporary)</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/buttons-min.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="container">
		<div class="pure-g">

				<div class="pure-u-1-8"></div>
				<div class="pure-u-3-4">
					<div class="bubbleleft">
					  <div class="msgtext">This is a sample message.</div>
					</div>
					<div class="bubbleright">
					  <div class="msgtext">This is a sample message.</div>
					</div>
				</div>
				<div class="pure-u-1-8"></div>
			</div>
			<form class="pure-u-1 pure-form msgform">
				<div class="pure-u-1-8"></div>
					<div class="pure-u-3-4">
						<input class="pure-input-1-3 msginput" type="text" placeholder="Send">
						<button type="submit" class="sendmsgbutton button-large pure-button-primary pure-button"><i class="fa fa-cog"></i>Send</button>
					</div>
				<div class="pure-u-1-8"></div>
			</form>


		</div>


	</body>
</html>
